version: 1
backend:
  phases:
    build:
      commands:
        - echo "======================================================================="
        - echo $TEST_ENV 
        - echo "TEST_ENV_BUILD=$TEST_ENV_BUILD" >> .env
        - echo "======================================================================="
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*